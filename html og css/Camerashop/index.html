<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/more1500px.css" media="screen and (min-width:1501px)">
    <link rel="stylesheet" href="css/1000-1500px.css" media="screen and (min-width:1000px) and (max-width:1500px)">
    <link rel="stylesheet" href="css/less1000px.css" media="screen (max-width:1000px)">
    <title>Camerashop</title>
</head>
<body>
    <header>
        <div class="container">
            <span class="website-name">Camerashop.dk</span>
        </div>
    </header>
    <main>
        <div class="container grid grid-four-columns card-container">
            <div class="column card">
                <img class="card-img" src="img/Camera.jpg" alt="Kamera">
                <p class="card-text">Kameraer</p>
            </div>
            <div class="column card">
                <img class="card-img" src="img/Videocamera.jpg" alt="Videokamera">
                <p class="card-text">Videokameraer</p>
            </div>
            <div class="column card">
                <img class="card-img" src="img/Microphone.jpg" alt="Mikrofon">
                <p class="card-text">Mikrofoner</p>
            </div>
            <div class="column card">
                <img class="card-img" src="img/Lense.jpg" alt="Linse">
                <p class="card-text">Lindser</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">        
            <p>&#9415; Aspit 2023</p>
        </div>    
    </footer>
</body>
</html>
